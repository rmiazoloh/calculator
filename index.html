<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Web calculator</h1>
        <p class="subtitle">Learning project on The Odin Project curriculum</p>

        <div class="layout">
            <div class="panel">
                <h2>Calculator V1.0.0</h2>
                <div class="calculator-wrapper">
                    <div class="calculator">
                        <div class="display">
                            <div class="display-secondary">123 + 456</div>
                            <div class="display-primary">579</div>
                        </div>
                        <div class="buttons">
                            
                            <button class="btn btn-function op">clear</button>
                            <button class="btn btn-function op">del</button>
                            <button class="btn btn-function digit" id="float">.</button>
                            <button class="btn btn-operator op">+</button>

                            <button class="btn digit">7</button>
                            <button class="btn digit">8</button>
                            <button class="btn digit">9</button>
                            <button class="btn btn-operator op">-</button>

                            <button class="btn digit">4</button>
                            <button class="btn digit">5</button>
                            <button class="btn digit">6</button>
                            <button class="btn btn-operator op">*</button>

                            <button class="btn digit">1</button>
                            <button class="btn digit">2</button>
                            <button class="btn digit">3</button>
                            <button class="btn btn-operator op">/</button>
                            
                            <button class="btn btn-zero digit">0</button>
                            <button class="btn btn-equals op">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>Powered by <a href="https://github.com/">Lerudit</a></p>
        </footer>
    </div>
    <script src="cal.js"></script>
</body>
</html>
